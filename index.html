<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="mainmenu">
    <h1 class=" gametitle">Tic-Tac-Toe</h1>
    <h2 class="playgametitle">Play Game:</h2>    
    <button class="playermenubtn btn">VS Player<span class="material-icons-outlined">face</span></button>
  </div>
  <div class="playermenu hidden">
    <div class="playernameinput">
      <div class="playernamebox">
        <h1 class="playernamelabel">Player 1:</h1>
        <input type="text" name="player1name" id="player1name"  autocomplete="off" spellcheck="false" required maxlength="20">
      </div>
      <div class="playernamebox">
        <h1 class="playernamelabel">Player 2:</h1>
        <input type="text" name="player2name" id="player2name"  autocomplete="off" spellcheck="false" required maxlength="20">
      </div>
    </div>
    <div class="playermenubtnbox">
      <button class="gobackbtn btn">Back<span class="material-icons-outlined">arrow_back</span></button>
      <button class="startgamebtn btn">Start Game<span class="material-icons-outlined">play_arrow</span></button>
    </div> 
  </div>
  <div class="gamescreen hidden">
    <div class="playerturntext"></div>
    <div id="stage" class="grid"></div>
  </div>
  <div id="endscreen" class="winnercontainer hidden">
    <div class="winningtext"></div>
    <div class="endscreenbtnbox">
      <button class="mainmenubtn btn">Main Menu<span class="material-icons-outlined">menu</span></button>
      <button class="restartbtn btn">Restart<span class="material-icons-outlined">replay</span></button>
    </div>
  </div>
</body>
<script src="tictactoe.js"></script>
</html>
